services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuroresolv-backend
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - DB_SECRET_NAME=${DB_SECRET_NAME:-rdb_creds}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-not-for-production}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-sample-gemini-api-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sample-openai-api-key}
      - OPIK_API_KEY=${OPIK_API_KEY:-sample-opik-api-key}
      - OPIK_WORKSPACE=${OPIK_WORKSPACE:-default}
      - OPIK_PROJECT_NAME=${OPIK_PROJECT_NAME:-neuroresolv}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000","http://localhost:5173"]}
    volumes:
      - backend_data:/app/chroma_data
      - ~/.aws:/root/.aws:ro
    networks:
      - neuroresolv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: neuroresolv-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - neuroresolv-network

volumes:
  backend_data:
  chroma_data:

networks:
  neuroresolv-network:
    driver: bridge
